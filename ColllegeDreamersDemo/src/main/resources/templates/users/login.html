<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Login</title>
</head>

<body>

<header th:replace="layout :: site-header" />
<br><br><br><br><br><br><br><br>
<h1>Login </h1>

<form method="post" th:object="${loginForm}">
    <div class="form-group row">
        <label for="username" class="col-md-2 col-form-label">user name</label>
        <div class="col-md-4" >
            <input type="text" name="username" placeholder="User Name" id="username"  th:value="*{username}" class="form-control">
            <span class="formError" th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}">Invalid username</span>
        </div>
    </div>

    <div class="form-group row">
        <label for="password" class="col-md-2 col-form-label">password</label>
        <div class="col-md-4" >
            <input type="password" name="password"  id="password"  th:value="*{password}" class="form-control">
            <span class="formError" th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}">Invalid password</span>
        </div>
    </div>

    <div class="form-group-row">
        <div class="offset-md-2 col-md-10">
            <button type="submit" class="btn btn-primary">Log in</button>
            <a href="register.html" th:href="@{/users/register}">[Go to Register]</a>
        </div>

    </div>

</form>
<br><br>
<footer th:replace="layout :: site-footer" />

</body>

</html>

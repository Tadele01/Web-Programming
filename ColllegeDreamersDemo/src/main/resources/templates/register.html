
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="User account registration" />


    <title>Registration Page</title>

    <link rel="stylesheet"   th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
    <script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js}"></script>
    <script th:src="@{http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js}">
    <link rel="stylesheet"  th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet"  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css}">
</head>


<body class="gray-bg">
<header th:replace="layout :: site-header" />
<div class="middle-box text-center loginscreen animated fadeInDown jumbotron" style="margin-top: 100px;margin-left:300px;padding-left: 200px;width: 700px">
    <div style="line-height: normal" >

        <h4>New User Registration</h4>

        <form autocomplete="off" action="#" th:action="@{/register}"
              th:object="${user}" method="post" class="m-t" role="form"
              data-toggle="validator" >

            <div th:if="${confirmationMessage}" class="alert alert-success"
                 role="alert" th:text=${confirmationMessage}></div>

            <div th:if="${errorMessage}"
                 class="alert alert-danger" role="alert"
                 th:text="${errorMessage}"></div>


            <div th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <!--<div th:if="${#fields.hasErrors('lastName')}"-->
                 <!--th:errors="*{lastName}"-->
                 <!--class="validation-message alert alert-danger" role="alert"></div>-->

            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <div class="form-group input-group has-feedback">
                <label th:if="${#fields.hasErrors('username')}"
                       th:errors="*{username}" class="validation-message"></label>
                <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>

                <input type="text" th:field="*{username}"
                       placeholder="First Name" class="form-control" required />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>

            <!--<div class="form-group input-group has-feedback">-->
          <!--<span class="input-group-addon">-->
            <!--<span class="glyphicon glyphicon-user"></span>-->
          <!--</span>-->
                <!--<input type="text" th:field="*{lastName}"-->
                       <!--placeholder="Last Name" class="form-control" required />-->
                <!--<span class="glyphicon form-control-feedback"-->
                      <!--aria-hidden="true"></span>-->
            <!--</div>-->

            <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
                <input type="email" th:field="*{email}"
                       placeholder="Email Address" class="form-control"x
                       data-error="This email address is invalid" required />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>

            </div>

            <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
                <input type="password" th:field="*{password}"
                       placeholder="" class="form-control"x
                       data-error="invalid password" required />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>

            </div>

            <button type="submit"
                    class="btn btn-primary block full-width m-b">Register</button>
            <a th:href="@{/loginU}">Already Have Account</a>

        </form>

    </div>
</div>



</body>

</html>

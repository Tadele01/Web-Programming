<head>

    <link rel="stylesheet"   th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
    <script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js}"></script>

</head>
<body>
<header th:replace="layout :: site-header" />
<h2>Text Input</h2>

<form th:action="@{/admin/addexam}" th:object="${exam}" method="post" role="form">
    <!--Course ID:<br>-->
    <!--<input  type="text" name="CourseId">-->
    <!--<br>-->
    Exam Name:<br>

    <input th:field="*{exam_name}" type="text" name="ExamName">
    <br>
    Exam Code:<br>
    <input th:field="*{courseCode}" type="text" name="ExamCode">
    <br>
    Exam Sheet:<br>
    <input th:field="*{exam_sheet}" type="text" name="ExamSheet">
    <!--<br>-->
    <!--Is Active:<br>-->
    <!--<input th:field="*{isActive}" type="text" name="IsActive">-->
    <br>
    Option 1:<br>
    <input th:field="*{option1}" type="text" name="CourseName">
    <br>
    Option 2:<br>
    <input th:field="*{option2}" type="text" name="CourseName">
    <br>
    Option 3:<br>
    <input th:field="*{option3}" type="text" name="CourseName">
    <br>
    Option 4:<br>
    <input th:field="*{solution}" type="text" name="CourseName">
    <br>
    <button type="Submit">Submit</button>
</form>
</body>


</html>
